<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Confirmación de Asistencia</title>
</head>
<body>
    <div class="confirmation-container">
        <h1>Confirmación de Asistencia</h1>
        <p>Por favor, confirma tu asistencia a nuestra boda:</p>

        <form action="/enviar_confirmacion" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="asistencia">¿Asistirás?</label>
                <select id="asistencia" name="asistencia" required>
                    <option value="">Selecciona una opción</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button type="submit" class="submit-button">Enviar Confirmación</button>
        </form>
        
        <a href="/" class="back-button">Volver a la invitación</a>
    </div>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        .confirmation-container {
            background-color: #ffffff;
            border: 5px solid #f1c40f;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin: 15px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #c2a386;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #f1c40f;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #c2a386;
        }

        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
