<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Boda</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Imagen principal -->
        <div class="image-container">
            <img src="static/images/pareja.jpg" alt="Imagen de la pareja" class="imagen-pareja">
            <div class="text-overlay">Jaidden & Camila</div>
        </div>

        <!-- Separador elegante -->
        <hr class="elegant-separator">

        <!-- Botón de música -->
        <div class="music-container">
            <audio id="music" src="static/music/music.mp3"></audio>
            <button id="playPauseBtn" class="play-pause-btn">
                <i class="fas fa-play"></i>
            </button>
            <span class="song-label">Nuestra Canción</span>
        </div>

        <!-- Título principal -->
        <h1 class="title">Nuestra boda</h1>
        <p class="wedding-date">25 de octubre 2025</p>

        <!-- Botón de agendar -->
        <button id="agendaBtn" class="agenda-btn">
            <i class="fas fa-calendar-alt"></i> Agendar fecha en tu calendario
        </button>

        <!-- Separador elegante -->
        <hr class="elegant-separator">

        <!-- Cuenta regresiva -->
        <div class="countdown-container">
            <h2>Nuestro gran momento se acerca <i class="fas fa-ring"></i></h2>
            <div class="countdown">
                <div class="countdown-item">
                    <span id="days">0</span>
                    <span>Días</span>
                </div>
                <div class="countdown-item">
                    <span class="separator">:</span>
                    <span id="hours">0</span>
                    <span>Horas</span>
                </div>
                <div class="countdown-item">
                    <span class="separator">:</span>
                    <span id="minutes">0</span>
                    <span>Minutos</span>
                </div>
                <div class="countdown-item">
                    <span class="separator">:</span>
                    <span id="seconds">0</span>
                    <span>Segundos</span>
                </div>
            </div>
        </div>

        <!-- Separador elegante -->
        <hr class="elegant-separator">

        <!-- Sección de ubicaciones -->
        <div class="ubicaciones-container">
            <div class="ubicacion">
                <div class="ubicacion-texto">
                    <h2>Ceremonia Católica</h2>
                    <p>Hora: 3:00 pm</p>
                    <p>Capilla La China - San Félix</p>
                </div>
                <img src="static/images/Foto3.jpg" alt="Capilla La China - San Félix" class="foto-ubicacion" onclick="toggleZoom(this)">
                <a href="https://www.google.com/maps/place/Capilla+San+Judas+Tadeo" target="_blank" class="ubicacion-btn">
                    <i class="fas fa-map-marker-alt"></i> Haz click aquí
                </a>
            </div>
<!-- Separador elegante -->
<hr class="elegant-separator">

            <div class="ubicacion">
                <div class="ubicacion-texto">
                    <h2>Recepción</h2>
                    <p>Fantasía Campestre</p>
                </div>
                <img src="static/images/Foto4.jpg" alt="Fantasía Campestre" class="foto-ubicacion" onclick="toggleZoom(this)">
                <a href="https://www.google.com/maps/place/Fantasía+Campestre" target="_blank" class="ubicacion-btn">
                    <i class="fas fa-map-marker-alt"></i> Haz click aquí
                </a>
            </div>
        </div>

<!-- Separador elegante -->
<hr class="elegant-separator">

<body>
    <div class="container">
        <h1>Bienvenidos a nuestra boda</h1>
        <!-- Botón para confirmar asistencia -->
        <button onclick="window.location.href='confirmation.html';" class="confirm-btn">
            ¿Deseas confirmar asistencia?
        </button>
    </div>

    <!-- Scripts JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
