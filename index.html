<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="static/js/script.js" defer></script>
</head>
<body>
    <div class="invitation-container">
        <div class="invitation-header">
            <h1>¡Te invitamos a nuestra boda!</h1>
            <h2>Camila y Jaidden</h2>
        </div>
        <img class="couple-image" src="static/pareja.jpg" alt="Camila y Jaidden">
        
        <div class="audio-container">
            <div class="audio-button" id="playPauseButton">
                <div class="audio-waveform">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
                <span class="play-icon">▶️</span>
                <span class="audio-status">Reproducir Música</span>
            </div>
            <audio id="audio" src="static/Music/Music.m4a" preload="auto"></audio>
        </div>

        <div class="countdown">
            <div class="countdown-title">Faltan:</div>
            <div class="countdown-time">
                <div class="time-block">
                    <span id="days">0</span>
                    <span class="label">Días</span>
                </div>
                <div class="separator">:</div>
                <div class="time-block">
                    <span id="hours">0</span>
                    <span class="label">Horas</span>
                </div>
                <div class="separator">:</div>
                <div class="time-block">
                    <span id="minutes">0</span>
                    <span class="label">Minutos</span>
                </div>
                <div class="separator">:</div>
                <div class="time-block">
                    <span id="seconds">0</span>
                    <span class="label">Segundos</span>
                </div>
            </div>
        </div>

        <hr class="custom-separator">

        <div class="invitation-details">
            <p>Te esperamos el 25 de octubre de 2025.</p>
            <a href="confirmation.html" class="confirmation-button">Confirmar Asistencia</a>
        </div>
    </div>
</body>
</html>
