<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nuestra Boda</title>
        <link rel="stylesheet" href="static/css/styles.css">
        <script defer src="static/js/script.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> <!-- Fuente personalizada -->
        <style>
        .container {
            position: relative;
            text-align: center;
        }

        .image-container {
            position: relative;
        }

        .text-overlay {
            position: absolute;
            top: 20px; /* Ajusta este valor para mover el texto verticalmente */
            width: 100%;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-style: italic;
            color: #7D7D7D; /* Gris personalizado */
        }

        .names-container {
            display: flex;
            justify-content: center; /* Centra los nombres horizontalmente */
            align-items: baseline; /* Alinea los nombres a la línea de base */
            font-size: 1.5em;
            color: #7D7D7D;
            font-style: italic;
        }

        .names-container span {
            margin: 0 10px; /* Ajusta el margen lateral entre los nombres */
        }

        .ampersand {
            font-size: 2em; /* Aumenta el tamaño del ampersand */
        }

        .imagen-pareja {
            width: 100%;
            height: auto;
        }

    </style>
</style>
</head>
<body>
    <div class="container">

        <!-- Imagen con texto superpuesto -->
        <div class="image-container">
            <img src="static/images/pareja.jpg" alt="Imagen de la pareja" class="imagen-pareja">
            <div class="text-overlay">
                <div class="names-container">
                    <span class="name left">Jaidden</span>         
                    <span class="ampersand center">&</span> 
                    <span class="name right">Camila</span>   
                </div>
            </div>
        </div>

        <!-- Resto del contenido -->
        <div class="music-container">
            <div class="wave left-wave"></div>
            <audio id="music" src="https://jaiddden.github.io/invitacion-boda.github.io/static/Music/Music.mp3" preload="auto"></audio>
            <div id="music-btn-container">
                <div id="pulseAnimation" class="pulse"></div> <!-- Efecto de pulso circular -->
                <button id="playPauseBtn" class="play-pause-btn" aria-label="Play/Pause">
                    <i class="fas fa-play"></i>
                </button>
                <span id="songLabel" class="song-label">Nuestra canción</span>
                <div id="waveAnimation" class="wave right-wave"></div>
            </div>
        </div>

        <!-- Texto Principal -->
        <h1>Nuestra boda</h1>

        <!-- Separador -->
        <hr class="separador">

        <!-- Fecha y Cuenta Regresiva -->
        <div class="fecha-container">
            <h1 class="fecha-text">25 de octubre 2025</h1>
            <div class="boton-agendar-container">
                <a href="https://www.google.com/calendar/render?action=TEMPLATE&text=Nuestra%20Boda&dates=20251025T150000Z/20251025T180000Z" target="_blank" class="agendar-btn">
                    <i class="fas fa-calendar-alt"></i> Agendar fecha
                </a>
            </div>
        </div>

        <!-- Separador -->
        <hr class="separador">

        <!-- Cuenta regresiva -->
        <div class="countdown-container">
            <h2>Faltan...</h2>
            <div class="countdown">
                <div class="countdown-item">
                    <span id="days">0</span>
                    <span>Días</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">0</span>
                    <span>Horas</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">0</span>
                    <span>Minutos</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">0</span>
                    <span>Segundos</span>
                </div>
            </div>
        </div>

        <!-- Separador -->
        <hr class="separador">
        
        <!-- Ubicación -->
        <div class="ubicacion-container fade-in">
            <h3><i class="fas fa-church"></i> Ceremonia Católica</h3>
            <p>Hora: 3:00 pm</p>
            <p>Capilla La China - San Félix</p>
            <a href="https://www.google.com/maps/place/Parroquia+San+Félix/@6.3390971,-75.6102896,1137m/data=!3m2!1e3!4b1!4m6!3m5!1s0x8e442e64c2fce76d:0xf6b9168f693b26d!8m2!3d6.3390918!4d-75.6077147!16s%2Fg%2F1tf2t86s?entry=ttu&g_ep=EgoyMDI0MTAwOS4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="ubicacion-btn">
                <i class="fas fa-map-marker-alt"></i> Ver ubicación
            </a>
        </div>

        <!-- Ubicación de la fiesta -->
        <div class="ubicacion-fiesta-container">
            <h3>¡Celebremos el amor en un lugar mágico!</h3>
            <div class="fiesta-container">
                <!-- Cambié la ruta para que use URLs absolutas de GitHub -->
                <img src="https://raw.githubusercontent.com/Jaiddden/invitacion-boda.github.io/main/static/images/Foto1.jpg" alt="Foto 1" class="foto-pequeña" onclick="openModal(this)">
                <a href="https://www.google.com/maps/place/Fantas%C3%ADa+Campestre/@6.3962203,-75.6112698,1137m/data=!3m1!1e3!4m6!3m5!1s0x8e4431c468f9bdb1:0xb6d5374a09515f19!8m2!3d6.3962203!4d-75.6112698!16s%2Fg%2F11v140gxy8?entry=ttu&g_ep=EgoyMDI0MTAxNC4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="ubicacion-btn">
                    <i class="fas fa-map-marker-alt"></i> Ubicación Fiesta
                </a>
                <img src="https://raw.githubusercontent.com/Jaiddden/invitacion-boda.github.io/main/static/images/Foto2.jpg" alt="Foto 2" class="foto-pequeña" onclick="openModal(this)">
            </div>
        </div>
        

        <!-- Modal para mostrar imagen ampliada -->
        <div id="myModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="img01">
            <div id="caption"></div>
        </div>

    </div>
</body>
</html>
