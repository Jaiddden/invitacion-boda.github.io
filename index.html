<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="invitation-container">
        <div class="invitation-header">
            <h1>Camila & Jaidden</h1>
            <h2>¡Te invitamos a nuestra boda!</h2>
        </div>
        
        <img src="static/images/pareja.jpg" alt="Pareja" class="couple-image">
        
        <div class="audio-container">
            <button class="audio-button" id="playPauseButton">
                <span class="play-icon">▶️</span>
                <span class="audio-status">Reproducir Música</span>
            </button>
            <audio id="audio" src="static/Music/Music.m4a"></audio>
        </div>
        
        <div class="countdown">
            <div class="countdown-title">Faltan:</div>
            <div class="countdown-time" id="countdown">
                <div class="time-block">
                    <span id="days">0</span>
                    <span class="label">Días</span>
                </div>
                <div class="separator">:</div>
                <div class="time-block">
                    <span id="hours">0</span>
                    <span class="label">Horas</span>
                </div>
                <div class="separator">:</div>
                <div class="time-block">
                    <span id="minutes">0</span>
                    <span class="label">Minutos</span>
                </div>
                <div class="separator">:</div>
                <div class="time-block">
                    <span id="seconds">0</span>
                    <span class="label">Segundos</span>
                </div>
            </div>
        </div>
        
        <div class="invitation-details">
            <p>Fecha: 25 de octubre de 2025</p>
            <p>Hora: 5:00 PM</p>
            <p>Lugar: [Lugar de la boda]</p>
        </div>
        
        <button class="confirmation-button" onclick="location.href='confirmation.html'">Confirmar Asistencia</button>
    </div>
    
    <script src="static/js/script.js"></script>
</body>
</html>
