<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="invitation-container">
        <div class="invitation-header">
            <h1>Camila y Jaidden</h1>
            <h2>Te invitamos a nuestra boda</h2>
        </div>
        <img src="static/images/pareja.jpg" alt="Pareja" class="couple-image">
        
        <div class="audio-container">
            <button class="audio-button" onclick="toggleAudio()">
                <div class="audio-wave">
                    <span class="wave"></span>
                    <span class="wave"></span>
                    <span class="wave"></span>
                </div>
                <i class="fas fa-play play-icon"></i>
                <span class="audio-status">Reproducir Música</span>
            </button>
            <audio id="audio" src="static/music/Music.m4a" preload="auto"></audio>
        </div>

        <div class="countdown">
            <div class="countdown-title">Faltan</div>
            <div class="countdown-time">
                <div class="time-block">
                    <span id="days">00</span>
                    <span class="label">Días</span>
                </div>
                <span class="separator">:</span>
                <div class="time-block">
                    <span id="hours">00</span>
                    <span class="label">Horas</span>
                </div>
                <span class="separator">:</span>
                <div class="time-block">
                    <span id="minutes">00</span>
                    <span class="label">Minutos</span>
                </div>
                <span class="separator">:</span>
                <div class="time-block">
                    <span id="seconds">00</span>
                    <span class="label">Segundos</span>
                </div>
            </div>
        </div>

        <div class="invitation-details">
            <p>Fecha: 25 de octubre de 2025</p>
            <p>Hora: 17:00</p>
            <p>Lugar: Nuestro lugar favorito</p>
        </div>

        <hr class="custom-separator">

        <a href="#" class="confirmation-button">Confirmar Asistencia</a>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
