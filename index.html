<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <link rel="stylesheet" href="static/styles/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="invitation-container">
        <div class="invitation-header">
            <h1>¡Estás Invitado!</h1>
            <h2>Camila y Jaidden</h2>
        </div>
        <img src="static/images/pareja.jpg" alt="Pareja" class="couple-image">
        
        <div class="audio-container">
            <div class="audio-button" onclick="toggleAudio()">
                <div class="audio-waveform">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
                <i class="fas fa-play play-icon"></i>
                <span class="audio-status">Reproducir Música</span>
            </div>
            <audio id="audio" src="static/music/Music.m4a" preload="auto"></audio>
        </div>

        <div id="countdown" class="countdown">
            <div class="countdown-title">Faltan:</div>
            <div class="countdown-time">
                <div class="time-block">
                    <span id="days">00</span>
                    <span class="label">Días</span>
                </div>
                <span class="separator">:</span>
                <div class="time-block">
                    <span id="hours">00</span>
                    <span class="label">Horas</span>
                </div>
                <span class="separator">:</span>
                <div class="time-block">
                    <span id="minutes">00</span>
                    <span class="label">Minutos</span>
                </div>
                <span class="separator">:</span>
                <div class="time-block">
                    <span id="seconds">00</span>
                    <span class="label">Segundos</span>
                </div>
            </div>
        </div>

        <div class="invitation-details">
            <p>Te esperamos el 25 de octubre de 2025 en la ciudad.</p>
        </div>

        <a href="confirmacion.html" class="confirmation-button">Confirmar Asistencia</a>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
