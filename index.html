<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Boda</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <script defer src="static/js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> <!-- Fuente personalizada -->
</head>
<body>
    <div class="container">
        <!-- Imagen -->
        <div class="image-container">
            <img src="static/images/pareja.jpg" alt="Imagen de la pareja" class="imagen-pareja">
        </div>

        <!-- Reproductor de Música -->
        <div class="music-container">
            <div class="wave left-wave"></div>
            <audio id="music" src="https://jaiddden.github.io/invitacion-boda.github.io/static/Music/Music.mp3" preload="auto"></audio>
            <div id="music-btn-container">
                <div id="pulseAnimation" class="pulse"></div> <!-- Efecto de pulso circular -->
                <button id="playPauseBtn" class="play-pause-btn" aria-label="Play/Pause">
                    <i class="fas fa-play"></i>
                </button>
                <span id="songLabel" class="song-label">Nuestra canción</span>
                <div id="waveAnimation" class="wave right-wave"></div>
            </div>
        </div>
        
        <!-- Texto Principal -->
        <h1>Nuestra boda</h1>

        <!-- Separador -->
        <hr class="separador">

        <!-- Fecha y Cuenta Regresiva -->
        <div class="fecha-container">
            <h1 class="fecha-text">25 de octubre 2025</h1>
            <div class="boton-agendar-container">
                <a href="https://www.google.com/calendar/render?action=TEMPLATE&text=Nuestra%20Boda&dates=20251025T150000Z/20251025T180000Z" target="_blank" class="agendar-btn">
                    <i class="fas fa-calendar-alt"></i> Agendar fecha
                </a>
            </div>
        </div>

        <!-- Separador -->
        <hr class="separador">

        <!-- Cuenta regresiva -->
        <div class="countdown-container">
            <h2>Faltan...</h2>
            <div class="countdown">
                <div class="countdown-item">
                    <span id="days">0</span>
                    <span>Días</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">0</span>
                    <span>Horas</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">0</span>
                    <span>Minutos</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">0</span>
                    <span>Segundos</span>
                </div>
            </div>
        </div>

        <!-- Separador -->
        <hr class="separador">
        
        <!-- Ubicación -->
        <div class="ubicacion-container">
            <h3><i class="fas fa-church"></i> Ceremonia Católica</h3>
            <p>Hora: 3:00 pm</p>
            <p>Capilla La China - San Félix</p>
            <a href="https://www.google.com/maps/place/Parroquia+San+Félix/@6.3390971,-75.6102896,1137m/data=!3m2!1e3!4b1!4m6!3m5!1s0x8e442e64c2fce76d:0xf6b9168f693b26d!8m2!3d6.3390918!4d-75.6077147!16s%2Fg%2F1tf2t86s?entry=ttu&g_ep=EgoyMDI0MTAwOS4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="ubicacion-btn">
                <i class="fas fa-map-marker-alt"></i> Ver ubicación
            </a>
        </div>
    </div>

    <!-- Código JavaScript para la cuenta regresiva -->
    <script>
        function updateCountdown() {
            const eventDate = new Date('2025-10-25T00:00:00'); // Cambia la fecha de tu evento
            const currentDate = new Date();
            const totalSeconds = Math.floor((eventDate - currentDate) / 1000);

            const days = Math.floor(totalSeconds / 3600 / 24);
            const hours = Math.floor(totalSeconds / 3600) % 24;
            const minutes = Math.floor(totalSeconds / 60) % 60;
            const seconds = totalSeconds % 60;

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            // Si el evento ha pasado, detener el temporizador
            if (totalSeconds <= 0) {
                clearInterval(countdownInterval);
                // Puedes poner un mensaje o redirigir a otra página aquí
            }
        }

        // Actualiza el temporizador cada segundo
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
