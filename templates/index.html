<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <title>Invitación de Boda</title>
    <style>
        /* Estilo para el contenedor de audio */
        .audio-container {
            text-align: center; /* Centra el contenido */
            margin: 20px 0; /* Margen para separar del texto */
        }

        /* Estilos para el botón de audio */
        .audio-button {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border: 2px solid #c2a386; /* Borde alrededor del botón de audio */
            border-radius: 25px; /* Esquinas redondeadas */
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con un poco de transparencia */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para el botón */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Transiciones suaves */
        }

        .audio-button:hover {
            background-color: #f1c40f; /* Color de fondo al pasar el ratón */
            transform: scale(1.05); /* Efecto de aumento al pasar el ratón */
        }

        .audio-status {
            font-size: 1.2em; /* Tamaño del texto de estado */
            margin-left: 10px; /* Espacio entre el icono y el texto */
        }

        .audio-waveform {
            display: flex;
            align-items: flex-end; /* Alinea las ondas al fondo */
            margin-left: 10px; /* Espacio entre el texto y las ondas */
            height: 20px; /* Altura de las ondas */
        }

        .wave {
            width: 6px; /* Ancho de las ondas */
            height: 10px; /* Altura inicial de las ondas */
            background-color: #c2a386; /* Color de la barra de audio */
            margin: 0 2px;
            animation: wave-animation 1s infinite; /* Animación de las ondas */
        }

        @keyframes wave-animation {
            0%, 100% {
                height: 10px; /* Altura mínima */
            }
            50% {
                height: 20px; /* Altura máxima */
            }
        }
    </style>
</head>
<body>

    <div class="invitation-container">
        <div class="invitation-header" data-aos="fade-up">
            <h1>¡Te invitamos a nuestra boda!</h1>
            <h2>Camila y Jaidden</h2>
        </div>

        <!-- Botón de audio encima de la imagen, pero debajo del texto -->
        <div class="audio-container" data-aos="fade-up">
            <audio id="audio" src="{{ url_for('static', filename='Music/Music.m4a') }}" preload="auto"></audio>
            <div class="audio-button" id="audio-button" onclick="toggleAudio()">
                <span id="play-pause-icon" class="play-icon">▶</span>
                <span id="audio-status" class="audio-status">Nuestra canción</span>
                <div class="audio-waveform">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </div>
        </div>

        <!-- Imagen de la pareja -->
        <div style="position: relative;">
            <img src="{{ url_for('static', filename='images/pareja.jpg') }}" alt="Camila y Jaidden" class="couple-image" data-aos="fade-up">
        </div>

        <!-- Separador de color crema/café claro -->
        <hr class="custom-separator" data-aos="fade-up">

        <!-- Temporizador de cuenta regresiva -->
        <div class="countdown" id="countdown" data-aos="fade-up">
            <div class="countdown-title">Faltan</div>
            <div class="countdown-time">
                <div class="time-block">
                    <span id="days"></span>
                    <span class="label">días</span>
                </div>
                <span class="separator">:</span>
                <div class="time-block">
                    <span id="hours"></span>
                    <span class="label">horas</span>
                </div>
                <span class="separator">:</span>
                <div class="time-block">
                    <span id="minutes"></span>
                    <span class="label">minutos</span>
                </div>
                <span class="separator">:</span>
                <div class="time-block">
                    <span id="seconds"></span>
                    <span class="label">segundos</span>
                </div>
            </div>
        </div>

        <!-- Segundo separador -->
        <hr class="custom-separator" data-aos="fade-up">

        <!-- Detalles del evento -->
        <div class="invitation-details" id="invitation-details" data-aos="fade-up">
            <h3>Detalles del evento:</h3>
            <p>Fecha: 25 de Octubre de 2025</p>
            <p>Hora: 5:00 PM</p>
            <p>Ubicación: <strong>Lugar de la boda</strong></p>
            <p>¡Esperamos verte allí para celebrar con nosotros!</p>
        </div>

        <!-- Separador antes del botón -->
        <hr class="custom-separator" data-aos="fade-up">

        <!-- Botón de confirmación -->
        <a href="/confirmacion" class="confirmation-button" data-aos="fade-up">
            Confirmar Asistencia
        </a>

        <!-- Separador al final -->
        <hr class="custom-separator" data-aos="fade-up">
    </div>

    <!-- AOS JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();  // Inicializa la animación on scroll

        // Temporizador de cuenta regresiva
        const countdown = document.getElementById("countdown");
        const targetDate = new Date("2025-10-25T17:00:00").getTime();

        const interval = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;

            // Si la cuenta regresiva termina
            if (distance < 0) {
                clearInterval(interval);
                countdown.innerHTML = "¡La boda ha comenzado!";
            }
        }, 1000);

        // Función para alternar el audio
        function toggleAudio() {
            const audio = document.getElementById("audio");
            const playPauseIcon = document.getElementById("play-pause-icon");
            const audioStatus = document.getElementById("audio-status");
            if (audio.paused) {
                audio.play();
                playPauseIcon.textContent = "❚❚"; // Cambia el icono a pausa
                audioStatus.textContent = "Pausar";
                // Inicia la animación de las ondas
                document.querySelectorAll('.wave').forEach(wave => {
                    wave.style.animation = 'wave-animation 1s infinite';
                });
            } else {
                audio.pause();
                playPauseIcon.textContent = "▶"; // Cambia el icono a play
                audioStatus.textContent = "Nuestra canción";
                // Detiene la animación de las ondas
                document.querySelectorAll('.wave').forEach(wave => {
                    wave.style.animation = 'none';
                });
            }
        }
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
