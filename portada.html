<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada - Nuestra Boda</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .portada-video {
            width: 100%;
            height: 100%; /* Cambiado para cubrir toda la altura */
            object-fit: cover; /* Mantiene la proporción del video */
        }

        .welcome-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5em; /* Ajusta el tamaño de la fuente */
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Agrega sombra al texto */
            font-family: 'Arial', sans-serif; /* Cambia la fuente a una más bonita */
            z-index: 10; /* Asegúrate de que el texto esté por encima del video */
            opacity: 0; /* Inicialmente oculto */
            transition: opacity 1s ease; /* Transición suave para aparecer */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="portadaVideo" class="portada-video" autoplay muted loop onloadeddata="showWelcomeText()">
            <source src="https://jaiddden.github.io/invitacion-boda.github.io/static/images/PORTADA.mp4" type="video/mp4">
            Tu navegador no soporta video.
        </video>
        <div id="welcomeText" class="welcome-text">Bienvenidos a nuestra boda</div>
    </div>

    <script>
        function showWelcomeText() {
            var welcomeText = document.getElementById('welcomeText');
            welcomeText.style.opacity = 1; // Muestra el texto después de que el video esté listo
        }

        // Si deseas redirigir a la página de inicio después de unos segundos
        setTimeout(function() {
            location.href = 'index.html';
        }, 10000); // Cambia el tiempo en milisegundos si es necesario
    </script>
</body>
</html>
