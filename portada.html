<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada - Nuestra Boda</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            cursor: pointer; /* Cambia el cursor al pasar por encima */
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .portada-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body onclick="location.href='index.html'"> <!-- Redirige al hacer clic -->
    <div class="video-container">
        <video autoplay muted loop class="portada-video">
            <source src="static/images/PORTADA.mp4" type="video/mp4">
            Tu navegador no soporta video.
        </video>
    </div>
</body>
</html>
