<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada - Nuestra Boda</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            cursor: pointer; /* Cambia el cursor al pasar por encima */
            position: relative; /* Para posicionar el texto sobre el video */
        }

        .video-container {
            position: absolute; /* Para cubrir todo el fondo */
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .portada-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .welcome-text {
            position: absolute; /* Posiciona el texto sobre el video */
            top: 50%; /* Ajusta la posición vertical del texto */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em; /* Tamaño de la fuente */
            color: white; /* Color del texto */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Sombra para mejorar la legibilidad */
            font-family: 'Arial', sans-serif; /* Cambia a la fuente que prefieras */
            text-align: center; /* Centra el texto */
        }
    </style>
</head>
<body onclick="location.href='index.html'"> <!-- Redirige al hacer clic -->
    <div class="video-container">
        <video autoplay muted loop class="portada-video">
            <source src="static/images/PORTADA.mp4" type="video/mp4">
            Tu navegador no soporta video.
        </video>
    </div>
    <div class="welcome-text">
        Bienvenidos a nuestra boda
    </div>
</body>
</html>
